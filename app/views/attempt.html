<div style="background-color:black;position:absolute;
                                        top:8%; right:0;
                                        bottom:0; left:0;">

  <!-- List of question  -->
  <div snap-drawer id="left_pane">
    <div class="col-xs-12 question-header">
      <div class="col-xs-4">
        No.
      </div>
      <div class="col-xs-4">
        Sub
      </div>
      <div class="col-xs-4">
        Type
      </div>
    </div>
    <div class="col-xs-12 question question-{{question.state}}" ng-repeat="question in questions" ng-click="select($event, $index)">
      <div class="col-xs-4 question-index">
          {{$index + 1}} 
          <!--<div class="pull-right ">-->
            <!--[><img class="separator" src="/images/next_black.png" alt="arrow"><]-->
          <!--</div>-->
      </div>
      <div class="col-xs-4 question-subject">
        {{question.subj}}
      </div>
      <div class="col-xs-4 question-type">
        {{question.ques_type}}
      </div>
    </div>

  </div> <!-- end side panel  -->  

  <!-- Question display area  -->  
  <div snap-content id="maincontent" class="">

    <!-- Top info bar  -->
    <div id="info_bar" class="nav nav-header">
        <button snap-toggle="left" class="col-xs-1 btn btn-default">Questions</button>
        <div id="counts" class="col-xs-6">
          <div class="count col-xs-3" >Attempted:50/100</div>
          <div class="count col-xs-3" >Unattempted: 19</div>
          <div class="count col-xs-3">Complete: 37</div>
          <div class="count col-xs-3">Marked: 37</div>
        </div>
    </div> <!-- End info bar  -->

    <div class="question-area">
      <div id="question_body" class="col-xs-12">
        <div ng-bind-html="selectedQuestion"> </div>
      </div>

      <div id="options" class="col-xs-12">
          <div ng-bind-html="option1"></div>
          <div ng-bind-html="option2"></div>
          <div ng-bind-html="option3"></div>
          <div ng-bind-html="option4"></div>
      </div>
    </div>

  </div>

  LOADING
</div>
