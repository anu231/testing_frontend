<div ng-init="selectedQuestion = questions[0];" style="background-color:black;position:absolute;
                                        top:8%; right:0;
                                        bottom:0; left:0;">

  <!-- List of question  -->
  <div snap-drawer id="left_pane">
    <div class="col-xs-12 question-header">
      <div class="col-xs-4">
        No.
      </div>
      <div class="col-xs-4">
        Sub
      </div>
      <div class="col-xs-4">
        Type
      </div>
    </div>
    <div class="col-xs-12 question question-{{question.state}}" ng-repeat="question in questions" ng-click="selectQuestion(question)">
      <div class="col-xs-4 question-index">
          {{$index + 1}} 
      </div>
      <div class="col-xs-4 question-subject">
        {{question.subj}}
      </div>
      <div class="col-xs-4 question-type">
        {{question.ques_type}}
      </div>
    </div>

  </div> <!-- end side panel  -->  

  <!-- Question display area  -->  
  <div snap-content id="maincontent" class="">

    <!-- Top info bar  -->
    <div id="info_bar" class="nav nav-header">
        <button snap-toggle="left" class="col-xs-1 btn btn-default">Questions</button>
        <div id="counts" class="col-xs-6">
          <div class="count col-xs-3" >Attempted:50/100</div>
          <div class="count col-xs-3" >Unattempted: 19</div>
          <div class="count col-xs-3">Complete: 37</div>
          <div class="count col-xs-3">Marked: 37</div>
        </div>
    </div> <!-- End info bar  -->

    <!-- question-area  -->
    <div class=" question-area">
      
      <!-- question-body  -->
      <div id="question_body" class="col-xs-10 col-xs-offset-1">
        <div ng-bind-html="selectedQuestion.question"> </div>
      </div> <!-- /body  -->

      <!-- options  -->
      <div id="options-area" class="col-xs-10 col-xs-offset-1">

          <div class="row option option-selected" ng-click="selectOption()">
            <div class="col-xs-1">
              <h4 class="text-center">a</h4>
            </div>
            <div class="col-xs-10">
              <div ng-bind-html="selectedQuestion.ans1"></div>
            </div>
          </div>
          <div id="option" class="row option">
            <div class="col-xs-1"><h4 class="text-center">b</h4></div>
            <div  class="col-xs-10">
              <div ng-bind-html="selectedQuestion.ans2"></div>
            </div>
          </div>

          <div id="option" class="row option">
            <div class="col-xs-1"><h4 class="text-center">c</h4></div>
            <div  class="col-xs-10">
              <div ng-bind-html="selectedQuestion.ans3"></div>
            </div>
          </div>
          <div id="option" class="row option">
            <div class="col-xs-1"><h4 class="text-center">d</h4></div>
            <div class="col-xs-10">
              <div ng-bind-html="selectedQuestion.ans4"></div>
            </div>
          </div>
      </div> <!-- /options  -->

    </div> <!-- /question-area  -->

  </div>

  LOADING
</div>
