<div ng-if='Display_paper'>
	<div class='row'>
		<div class='page-header'>
			<h3>{{paper.name}}</h3>
		</div>
		<div class='panel panel-default'>
			<div class='panel-heading'>Instructions</div>
			<div class='panel-body'></div>
		</div>
	</div>
	<div class='row'>
		<a class='btn btn-primary btn-lg pull-left' ng-click='go2Home()'>Back</a>
		<a class='btn btn-success btn-lg pull-right' ng-click='startAttempt()'>Start</a>
	</div>
</div>
