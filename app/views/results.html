<div>
  <div class='panel panel-default'>
    <div class='panel-heading'>{{paper.name}}</div>
    <div class='panel-body'>
      <div ng-if="!paper.status"> <h4 >No status, No results!</h4> </div>
      <div ng-if="paper.status=='attempted'"> <h4 > Last Attempted on: 12:12:12</h4> </div>
      <div ng-if="paper.status=='ongoing'"> <h4 > Ongoing papers cannot have results</h4> </div>
      <hr>
      <!--<div ng-bind-html="paper.results"></div>-->
      <h1>YOU <b><em>PERFORMANCE</em></b></h1>
    </div>
    <div class="panel-footer">
      <a href="" class='btn btn-info center-block' ><span class="glyphicon glyphicon-play"></span> PlsMakePaperEasierNextTime</a>
    </div>
  </div>
</div>
