<div>
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<th>Name</th>
			<th>Availbale Till</th>
			<th>Action</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr ng-repeat='paper in available_papers'>
				<td>{{paper.name}}</td>
				<td>{{paper.lastdate}}</td>
				<td ng-click='attemptPaper(paper)' class='btn btn-default'>
					<p ng-if='paper.status == "ongoing"'>Resume</p>
					<p ng-if='paper.status != "ongoing"'>Attempt</p>
				</td>
      			<td ng-if='paper.status == "attempted"'>
      				<!--<span class="glyphicon glyphicon-ok-sign">Attempted</span>-->
      				<button class='btn btn-default'>View Report</button>
      			</td>
      			<td ng-if='paper.status == "ongoing"'><span class="glyphicon glyphicon-ruble">Ongoing</span></td>
			</tr>
		</tbody>
	</table>
	<div ui-view>
	</div>
</div>
